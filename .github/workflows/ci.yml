name: CI

on: [push]

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
            set -e  # Arr√™te le script en cas d'erreur

            echo "D√©but du d√©ploiement"
            pwd
            cd ${{ secrets.PROJECT_PATH }} || exit 1

            echo "Correction des permissions"
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "Mise √† jour du code"
            git reset --hard
            git pull origin main

            echo "Installation des d√©pendances"
            composer install --no-dev --optimize-autoloader && echo "Composer OK"

            echo "Nettoyage et cache"
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear
            php artisan migrate --force

            echo "Red√©marrage du serveur"
            sudo systemctl restart php8.1-fpm
            sudo systemctl restart nginx

            echo "D√©ploiement termin√© avec succ√®s üéâ"
